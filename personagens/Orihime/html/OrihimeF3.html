    <header>
        <h1>
            Ainda não acabou, estamos quase lá!
        </h1>
    </header>
    
    <section class="inicio"> 

        <div>
            <p class="texto">
                Em qual alternativa há três oitos, três zero?
            </p>
            <ul>
                <li> a) 88830 </li>
                <li> b) 3830 </li>
                <li> c) 888000 </li>

            </ul>
            <!-- três oitos” é o mesmo que 888. É diferente de dizer “três oito”, que é o mesmo que 38. Repare que a palavra “oito” está no plural na primeira opção, e no singular na segunda.-->
        </div>
        <button onclick="Responderprompt ()"> Responda</button>
    </section>
